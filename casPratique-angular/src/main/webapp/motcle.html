
<meta charset="UTF-8">
<div class="container">
		<h2>Liste des mots-clés</h2>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Mot-clé</th>
				<th colspan="2">Action</th>
			</tr>


			<tr ng-repeat="motcle in motcleCtrl.motcles">
				<td>{{motcle.id}}</td>
				<td>{{motcle.motCle}}</td>
				<td><a class="btn btn-info btn-xs" ng-click="motcleCtrl.edit(motcle.id)">Editer</a></td>
				<td><a class="btn btn-info btn-xs" ng-click="motcleCtrl.remove(motcle.id)">Supprimer</a></td>
			</tr>

			<tr>
				<td colspan="7"><a class="btn btn-info" ng-click="motcleCtrl.add()">Ajouter d'un mot-clé</a></td>
			</tr>
		</table>
		
		<fieldset ng-show="motcleCtrl.motcle">
			<legend>Edition d'un mot-clé</legend>
			<form method="post" ng-submit="motcleCtrl.save()">
				<div class="form-group">
					<input type="hidden" id="id" ng-model="motcleCtrl.motcle.id"/>
				</div>
				<div class="form-group">
					<label for="motcle">Mot-clé</label>
					<input type="text" id="motcle" ng-model="motcleCtrl.motcle.motCle"/>
				</div>
				
				<input type="submit" value="Valider" class="btn btn-default"  />
			</form>
		</fieldset>
</div>
